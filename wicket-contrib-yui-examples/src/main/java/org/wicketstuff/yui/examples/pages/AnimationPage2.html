<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Animation Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
	
	#gallery DIV.AnimatedThumbnail DIV.Caption 
    {
       font-family : "Arial";
       color       : #222222;
       font-size   : 12pt;
       font-weight : bold;
       line-height : 18pt;
       background-color : #EEEEEE !important;
    }
    
	#gallery DIV.Picture 
	{
	   background-color : #EEEEEE;
	}
	
	#gallery DIV.Picture IMG
    {
	   /*
	    uncomment this to stretch the image
		this will cause the img to be distorted...
		
	   width : 100%;
       height : 100%;
	   */
    }
    
    #thumbnail DIV.AnimatedThumbnail DIV.Caption 
	{
	   font-family : "Times New Roman";
	   color       : #FFFFFF;
	   font-size   : 14px;
	   line-height : 18pt;
	   font-weight : bold;
	   background-color : #333333 !important;
	}
	
	</style>
</head>
<body>
    <span wicket:id="mainNavigation" />

    <br/>  
	<table border="1" cellpadding="2" cellspacing="2">
	    <tr>
	        <td valign="top" id="gallery">
	            Example : Animated Thumbnail Gallery
			    <div wicket:id ="gallery">
			        [Thumbnail Gallery]
			    </div>
	        </td>
	        <td valign="top" align="center" id="thumbnail">
	           Example : Animated Thumbnail
	           <div wicket:id="thumbnail">
	                [Thumbnail]
	            </div>
	        </td>
	    </tr>
	</table>
</body>
</html>
