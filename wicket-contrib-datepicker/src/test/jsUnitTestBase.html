<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Calendar JSUnit base suite</title>
	<script type="text/javascript" src="file:///C:/jsunit/app/jsUnitCore.js"></script>
	<script type="text/javascript">
		function suite() {
			var dir = '';
			with (window.location) {
				dir += protocol + "//"; 
				dir += host;
				var lastSlash = pathname.lastIndexOf("/");
				dir += pathname.substring(0, lastSlash+1);
			}

			var calendarSuite = new top.jsUnitTestSuite();
			calendarSuite.addTestPage(dir+"dateTest.html");
			calendarSuite.addTestPage(dir+"localeTest.html");
			calendarSuite.addTestPage(dir+"sdfTest.html");
			calendarSuite.addTestPage(dir+"calendarTest.html");
			return calendarSuite;
		}
	</script>
</head>
<body>

<h1>JSUnit calendar test suite</h1>

	
</body>
