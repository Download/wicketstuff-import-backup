<html>
	<head>
		<wicket:head>
			<style>
				div.wicket-aa {
					font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
					font-size: 12px;
					background-color: white;
					border-width: 1px;
					border-color: #cccccc;
					border-style: solid;
					padding: 2px;
					margin: 1px 0 0 0;
					text-align:left;
				}
				div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
				div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
			</style>
		</wicket:head>
	</head>
	<body>
    <h1>ObjectAutoComplete Test-Page</h1>

    <p>
        The textfield below autocompletes on three possible automotive brands with the following ids:
    </p>
    <ul>
        <li>Id:1, Name: <b>Audi</b></li>
        <li>Id:2, Name: <b>BMW</b></li>
        <li>Id:3, Name: <b>Benz</b></li>
    </ul>


    <form wicket:id="form">
        Selected id is: <span wicket:id="selectedId"></span><br/>
        Car: <input type="text" wicket:id="carAutocomplete" size="50"/>
    </form>
	</body>
</html>
