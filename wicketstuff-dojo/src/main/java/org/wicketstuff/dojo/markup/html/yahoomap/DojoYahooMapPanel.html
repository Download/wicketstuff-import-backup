<wicket:panel>
    <table id="mapData" style="display: none;">
        <thead>
            <tr>
                <th>Lat</th>
                <th>Long</th>
                <th>Icon</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="mapDataListView">
                <td wicket:id="lat">[lat]</td>
                <td wicket:id="long">[long]</td>
                <td wicket:id="icon">[icon]</td>
                <td wicket:id="description">[description]</td>
            </tr>
        </tbody>
    </table>
</wicket:panel>
