<html>
<head>
    <title>Wicket Examples - fvalidate</title>
	<link rel="stylesheet" type="text/css" href="fvalidate/fValidate.css"/>
    <script type="text/javascript" src="fvalidate/fValidate.config.js"></script>
    <script type="text/javascript" src="fvalidate/fValidate.core.js"></script>
    <script type="text/javascript" src="fvalidate/fValidate.lang-enUS.js"></script>
    <script type="text/javascript" src="fvalidate/fValidate.validators.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

 <span wicket:id="mainNavigation"/>

 <div id="explain">
 	<h3>
 		Form input with automatic javascript validation using
 		<a target="#" href="http://www.peterbailey.net/fValidate/">fValidate</a>
 	</h3>
 	<p>
  		The fvalidate package of wicket-contrib serves as an example of how javascript
 		validation support could be implemented in Wicket.
 	</p>
 </div>

    <form wicket:id="inputForm" id="inputForm"
      onsubmit="return validateForm(this, false, false, false, true, 16);">
      <fieldset>
        <legend>input</legend>
          <label for="stringProperty">String</label>
          <input wicket:id="stringProperty" id="stringProperty" name="String Input" type="text" size="40"/>
          <label for="integerProperty">Integer</label>
          <input wicket:id="integerProperty" id="integerProperty" type="text" size="40"/>
          <label for="doubleProperty">Double</label>
          <input wicket:id="doubleProperty" id="doubleProperty" type="text" size="40"/>
          <label for="dateProperty">Date</label>
          <input wicket:id="dateProperty" id="dateProperty" type="text" size="40"/>
      </fieldset>   
      <fieldset>
        <input type="submit" value="save"/>
      </fieldset>
     </form>

	<div>
		<ul id="errors">
			<li class="heading">There were validation errors</li>
		</ul>
	</div>
	<div>
		<span wicket:id="feedback"/>
    </div>

</body>
</html>
