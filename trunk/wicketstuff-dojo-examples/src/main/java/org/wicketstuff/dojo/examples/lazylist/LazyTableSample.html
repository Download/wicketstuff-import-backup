<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</head>

<body>
	<wicket:extend>
		<table wicket:id="container" style="width:600px">
			<thead>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr wicket:id="table">
					<td style="width: 50%"><span wicket:id="label"></span></td>
					<td style="width: 50%">I'm a test column</td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
