<body>

<div wicket:id="login"></div><div wicket:id="logout"></div><br />

<form wicket:id="form">
<table>
<tr><td><label>Username</label></td><td><input type="text" wicket:id="username" size="16" /></td></tr>
<tr><td><label>Password</label></td><td><input type="password" wicket:id="password" size="16" /></td></tr>
<tr><td><input type="submit" value="logon" wicket:id="logon" /></td></tr>
</table>
</form>
</wicket:fragment>
<wicket:fragment wicket:id="logout">
Welcome, <span wicket:id="session.username"></span> (<a href="#" wicket:id="logout">logout</a>)
</wicket:fragment>
</body>
