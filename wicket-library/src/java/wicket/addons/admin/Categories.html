<html>
<body>
  <wicket:extend>
    <div id="contentnorightsidebar">
      <h2>Categories</h2><br/>
      <table class="table" border="1" width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Last modified</th>
            <th>No. of add-ons</th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="rows" class="even">
            <td><a wicket:id="nameLink"><span wicket:id="name">dummy</span></a></td>
            <td><a wicket:id="descriptionLink"><span wicket:id="description">my categorie</span></a></td>
            <td><a wicket:id="modifiedLink"><span wicket:id="modified">2004-12-28</span></a></td>
            <td><a wicket:id="noOfAddonsLink"><span wicket:id="noOfAddons">3</span></a></td>
          </tr>
        </tbody>
      </table>
      <br/>
      <a wicket:id="newCategory" href="#">Add a new category</a>
    </div>
  </wicket:extend>
</body>
</html>
