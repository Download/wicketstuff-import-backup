<html>
<body>
  <wicket:border>
    <h2>Rating details</h2>
    <br/>
    <table>
      <tr>
        <td><b>Plugin:</b></td>
        <td>&nbsp;</td>
        <td>
          <a wicket:id="details" href="#"><span wicket:id="addon">Addon name</span></a>
        </td>
      </tr>
      <tr>
        <td><b>Number of ratings:</b></td>
        <td>&nbsp;</td>
        <td><span wicket:id="numberOfRatings">2</span></td>
      </tr>
      <tr>
        <td><b>Average rating:</b></td>
        <td>&nbsp;</td>
        <td><span wicket:id="average">8.50</span></td>
      </tr>
    </table>
    <center>
      <h3>Rating distribution</h3>
      <span wicket:id="chart"/>
      <br/>
      <a wicket:id="rateIt" href="#">rate</a> this plugin yourself!
    </center>
    <hr/>
		<hr/>
		<table>
      <tr>
        <th align="left" width="80">date</th>
        <td>&nbsp;</td>
        <th align="left" width="100">user</th>
        <td>&nbsp;</td>
        <th align="right">rating</th>
        <td>&nbsp;</td>
        <th align="left">comment</th>
      </tr>
      <tr wicket:id="comments">
        <td align="left" valign="top"><span wicket:id="date">Oct 08 02:06</span></td>
        <td></td>
        <td valign="top">
          <a wicket:id="user" href="#"><span wicket:id="username">user</span></a>
        </td>
        <td></td>
        <td align="right" valign="top"><span wicket:id="rating">9</span></td>
        <td></td>
        <td><span wicket:id="comment">bla bla ...</span></td>
      </tr>
    </table>
  </wicket:border>
</body>
</html>
