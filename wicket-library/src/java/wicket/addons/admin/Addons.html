<html>
<body>
  <wicket:extend>
    <div id="contentnorightsidebar">
      <h2>Addons</h2><br/>
      <table class="table" border="1" width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Modified</th>
            <th>Homepage</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="rows" class="even">
            <td><a wicket:id="nameLink"><span wicket:id="name">Peter Sunshine</span></a></td>
            <td><a wicket:id="categoryLink"><span wicket:id="category">addons</span></a></td>
            <td><a wicket:id="modifiedLink"><span wicket:id="modified">2004-12-28</span></a></td>
            <td><a wicket:id="homepageLink"><span wicket:id="homepage">&nbsp;</span></a></td>
            <td><a wicket:id="descriptionLink"><span wicket:id="description">&nbsp;</span></a></td>
          </tr>
        </tbody>
      </table>
      <br/>
      <a wicket:id="new" href="#">Add a new Addon</a>
    </div>
  </wicket:extend>
</body>
</html>
