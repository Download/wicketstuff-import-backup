<html xmlns:wicket>
<body>
<wicket:panel>
<!-- Start DynRelationshipsPanel -->

<table cellspacing="2" cellpadding="2" style="border:1px solid #31659c"> 
  <thead> 
    <tr> 
      <th align="left">   Relationships:</th> 
    </tr> 
  </thead> 
  <tbody> 
    <tr class="headerSeparator"> 
      <td colspan="9" height="3"></td> 
    </tr> 
    <tr> 
      <td> 
			  <!-- Tabs and Content table -->      
			  <table cellspacing="0" cellpadding="2" width="100%"> 
			    <tbody>
				    <tr>
				      <td class="unselectedTab">&nbsp;</td>
				      <td wicket:id="tabs" class="selectedTab">
				        <a wicket:id="tabLink"><span wicket:id="tabLabel">Tab 1</span></a>
				      </td>
				      <wicket:remove>
				        <td class="unselectedTab">Tab 2</td>
				      </wicket:remove>
				      <td class="unselectedTab">&nbsp;</td>
				    </tr>
				    <tr class="selectedTabContents">
				      <td colspan="20">
				        <span wicket:id="contentListView">
				          <!-- only one of these will be visible at a time -->
				          <span wicket:id="tabContent" />
				        </span>
				      </td>
				    </tr>
			    </tbody>
			  </table>  
			  
</td>
</tr>
</tbody>
</table>
<!-- End DynRelationshipsPanel -->
</wicket:panel>
</body>
</html>
