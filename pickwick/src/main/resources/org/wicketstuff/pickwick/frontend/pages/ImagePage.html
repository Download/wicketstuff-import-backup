<wicket:extend>
	<div wicket:id="image">
		<div class="photo" wicket:id="top">
			<img wicket:id="scaled"/>
		</div>
		<div wicket:id="bottom">
			<a wicket:id="first">First</a>
			<a wicket:id="prev">Previous</a>
			<a wicket:id="next">Next</a>
			<a wicket:id="last">Last</a>
			<a wicket:id="meta">meta</a>
		</div>
	</div>
</wicket:extend>
