<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		
	</head>

<body>
	<wicket:extend>
		<style type="text/css">
			.split{
				border-style:solid;
				border-width: 5px;
				border-color: silver;
			}
		</style>
		<div wicket:id="splitContainer" class="split">
			<div wicket:id="tab1">
				content
			</div>
			<div wicket:id="tab2">
				content 2
			</div>
			<div wicket:id="tab3">
				foo bar
			</div>
		</div>
	</wicket:extend>
</body>
</html>
