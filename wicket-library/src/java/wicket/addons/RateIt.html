<html>
<body>
  <wicket:extend>
    <h2>Rate plugin <span wicket:id="name">UniMod</span></h2>
    <form wicket:id="form">
      <table>
        <tr>
          <td colspan="2" bgcolor="#eeeeee">&nbsp;</td>
        </tr>
        <tr>
          <td><b>plugin:</b></td>
          <td><span wicket:id="name">UniMod</span></td>
        </tr>
        <tr>
          <td valign="top"><b>rating:</b></td>
          <td>
            <table>
              <tr>
                <td valign="top">
                  <select name="rating">
										<option value="1" >1</option>
										<option value="2" >2</option>
										<option value="3" >3</option>
										<option value="4" >4</option>
										<option value="5" >5</option>
										<option value="6" selected>6</option>
										<option value="7" >7</option>
										<option value="8" >8</option>
										<option value="9" >9</option>
										<option value="10" >10</option>
                  </select>
                </td>
                <td>&nbsp;</td>
                <td>
                  <i>
                    Select a rating ranging from 1 to 10, where:<br/>
                    1 = stinks!<br/>
                    10 = perfect!<br/>
                    <br/>
                    please do a fair rating, ratings of the nature "brainless and <br/>
                    non commented 1's &amp; 10's" doesn't do us any good.
                  </i>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <br/>
            <b>comment</b> (optional)<br/>
            <textarea name="comment" rows="10" cols="70"></textarea>
          </td>
        </tr>
      </table>
      <input type="submit" value="submit" />
    </form>
  </wicket:extend>
</body>
</html>
