<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Sort Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<style>
.initPosA {
    text-align:center;
    color:#000000;
    cursor:move;
    position:absolute;
    top:10px;
    left:80px;
}

.initPosB {
    text-align:center;
    color:#000000;
    cursor:move;
    position:absolute;
    top:170px;
    left:80px;
}

.init{
	position:relative;
}
</style>

<body>
<span wicket:id="mainNavigation" /><br>

<!--This example uses the INTERSECT mode-->
<div class= "init" wicket:id="sortGroupA">
	<div wicket:id="sortListViewA">
		<div wicket:id="sortBoxA"></div>
	</div>
	<div class="initPosA">Example A - Intersect mode <input type="text" wicket:id="valueA" size="40"></input></div>
</div>

<!--This example uses the POINT mode-->
<div class= "init" wicket:id="sortGroupB">
	<div wicket:id="sortListViewB">
		<div wicket:id="sortBoxB"></div>
	</div>
	<div class="initPosB">Example B - Point mode <input type="text" wicket:id="valueB" size="40"></input></div>
</div>

</body>
</html>
