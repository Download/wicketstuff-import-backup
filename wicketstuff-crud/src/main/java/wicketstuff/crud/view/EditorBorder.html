<wicket:border>

<tr wicket:id="container" class="wicket-crud-row">
	<td class="wicket-crud-cell wicket-crud-cell-label">
		<span wicket:id="required-indicator" class="wicket-crud-required">*</span>
		<span wicket:id="label"></span>:
	</td>
	<td class="wicket-crud-cell wicket-crud-cell-editor">
		<wicket:body/>
		<div wicket:id="feedback" class="wicket-crud-feedback"></div>
	</td>
</tr>

</wicket:border>
