<wicket:extend>
<span wicket:id="feedback">[feedback panel]</span><br/>

<form wicket:id="contactForm">
<table cellspacing="0" cellpadding="2">
<tr>
	<td>first name</td><td><input type="text" wicket:id="firstname" size="40" maxlength="32"/></td>
</tr>
<tr>
	<td>last name</td><td><input type="text" wicket:id="lastname" size="40" maxlength="32"/></td>
</tr>
<tr>
	<td>phone number</td><td><input type="text" wicket:id="phone" size="40" maxlength="16"/></td>
</tr>
<tr>
	<td>email</td><td><input type="text" wicket:id="email" size="40" maxlength="128"/></td>
</tr>
<tr>
	<td>&nbsp;</td><td><input type="submit" wicket:id="save" value="save">
	<input type="submit" wicket:id="cancel" value="cancel"/></td>
</tr>
</table>
</form>
</wicket:extend>
