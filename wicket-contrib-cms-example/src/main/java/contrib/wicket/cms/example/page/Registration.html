<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
<head>
	<wicket:head><title>Wicket CMS - Registration</title></wicket:head>
</head>
<body>
<wicket:extend>

	<form wicket:id="form">

	<span wicket:id="feedback" class="errorMessages" />

	<table>
		<tr>
			<td align="right"><label class="info" wicket:id="emailAddressLabel">E-mail Address:</label></td>
			<td><input wicket:id="emailAddress" type="text" size="30" /></td>
		</tr>
		<tr>
			<td align="right"><label class="info" wicket:id="confirmEmailAddressLabel">Confirm E-mail Address:</label></td>
			<td><input wicket:id="confirmEmailAddress" type="text" size="30" /></td>
		</tr>
		<tr>
			<td align="right"><label class="info" wicket:id="passwordLabel">Password:</label></td>
			<td><input wicket:id="password" type="password" size="30" /></td>
		</tr>
		<tr>
			<td align="right"><label class="info" wicket:id="confirmPasswordLabel">Confirm Password:</label></td>
			<td><input wicket:id="confirmPassword" type="password" size="30" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="Sign In" /> <input
				type="reset" value="Reset" /></td>
		</tr>
	</table>
	
	</form>

</wicket:extend>
</body>
</html>
