<html xmlns:wicket>
<body>
<wicket:extend>
	<span wicket:id="tinyMCE">tinyMCE</span>

	<h3>Exact mode example</h3>
    This page shows how to use TinyMCE in exact mode. Only one text area is tinymce enabled, the other one is  a normal one.<br />
    You can also see how i18n and language pack works.
	<br />
	<center><textarea wicket:id="ta1" rows="10" cols="60">test texarea</textarea>
	</center>
	<br />
	<center><textarea wicket:id="ta2" rows="10" cols="60">test texarea</textarea>
	</center>
</wicket:extend>
</body>
</html>
