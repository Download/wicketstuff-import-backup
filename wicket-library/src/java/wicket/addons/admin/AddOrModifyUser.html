<html>
<body>
  <wicket:extend>
    <h2>Add or modify a <b>user</b></h2><br/>
    <form wicket:id="form">
      <table>
        <tr>
          <td><b>Login name: *</b></td>
          <td>
            <input wicket:id="loginname" name="loginname" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td valign="top"><b>Firstname:</b></td>
          <td>
            <input wicket:id="firstname" name="firstname" type="text" size="40" value=""></input>
          </td>
        </tr>
        <tr>
          <td><b>Lastname:</b></td>
          <td>
            <input wicket:id="lastname" name="lastname" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td><b>Email: *</b></td>
          <td>
            <input wicket:id="email" name="email" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td><b>Password: *</b></td>
          <td>
            <input wicket:id="password" name="password" type="password" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td><b>Confirm Password: *</b></td>
          <td>
            <input wicket:id="confirmPassword" name="password" type="password" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <br/>
            <input type="submit" name="save" value="Save" />
            &nbsp;
            <input type="reset" value="Reset" />
            &nbsp;
            <input wicket:id="delete" type="submit" name="delete" value="Delete" />
          </td>
        </tr>
      </table>
    </form>  
  </wicket:extend>
</body>
</html>
