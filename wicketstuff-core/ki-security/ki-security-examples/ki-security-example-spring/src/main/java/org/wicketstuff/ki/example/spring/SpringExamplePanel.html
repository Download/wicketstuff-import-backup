<html xmlns:wicket>
<body>
  <wicket:panel>
     This example builds a JDBC connection via spring.  It preloads two users:
     <ul>
      <li>"user1" password "user1"</li>
      <li>"user2" password "user2"</li>
     </ul>

     <button wicket:id="useFullAccess">Use Anonymous Full Access Realm</button>
     <button wicket:id="useJdbc">Use JDBC Realm</button>

     <div wicket:id="sminfo" style="border:1px solid #CCC; padding:5px;">
       SecurityManager: <span wicket:id="toString">XXX</span>
       <ul>
         <li>class: <span wicket:id="class.name">XXX</span></li>
         <li>Realms: <span wicket:id="realms">XXX</span></li>
         <li>authenticator: <span wicket:id="authenticator">XXX</span></li>
         <li>authorizer: <span wicket:id="authorizer">XXX</span></li>
         <li>sessionManager: <span wicket:id="sessionManager">XXX</span></li>
         <li>sessionMode: <span wicket:id="sessionMode">XXX</span></li>
       </ul>
     </div>
     
  </wicket:panel>
</body>
</html>
