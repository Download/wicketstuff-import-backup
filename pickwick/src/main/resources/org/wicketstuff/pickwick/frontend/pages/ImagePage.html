<wicket:extend>
	<div wicket:id="meta"></div>
	<table width="100%" height="100%"  class="box">
		<tr>
			<td align="center">
				<div class="nav" wicket:id="nav">
					<a wicket:id="first"><img wicket:id="firstImage"/></a>
					<a wicket:id="prev"><img wicket:id="prevImage"/></a>
					<a wicket:id="next"><img wicket:id="nextImage"/></a>
					<a wicket:id="last"><img wicket:id="lastImage"/></a>
					<a wicket:id="meta"><img wicket:id="metaImage"/></a>
					<a wicket:id="diapo"><img wicket:id="diapoImage"/></a>
				</div>
			</td>
		</tr>
		<tr>
			<td align="center" valign="top">
				<div id="photoContainer">
					<img wicket:id="scaled"/>
				</div>
			</td>
		</tr>
	</table>
</wicket:extend>
