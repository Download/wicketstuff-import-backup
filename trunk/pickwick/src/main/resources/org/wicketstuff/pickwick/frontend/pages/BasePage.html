<html>
	<head>
		<link wicket:id="pickwickCss" rel="Stylesheet" type="text/css"/>
		<link wicket:id="extAllCss" rel="Stylesheet" type="text/css"/>
		<link type="application/rss+xml" href="feed/rss_0.9" title="Last 10 Sequences (RSS feed)" rel="alternate">
		<link type="application/atom+xml" href="feed/atom_1.0" title="Last 10 Sequences (Atom feed)" rel="alternate">
		
		<script type="text/javascript" wicket:id="extBase"></script>
		<script type="text/javascript" wicket:id="extAll"></script>
		<script type="text/javascript">
    Ext.onReady(function(){

        Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
        
       var viewport = new Ext.Viewport({
            layout:'border',
            items:[
                new Ext.BoxComponent({ // raw
                    region:'north',
                    el: 'north',
                    height:50
                }),{
                    region:'south',
                   	contentEl: 'south',
                    split:true,
                    height: 100,
                    minSize: 100,
                    maxSize: 200,
                    collapsible: true,
                    title:'Additionnal',
                    margins:'0 0 0 0'
                }, {
                    region:'east',
                    contentEl: 'east',
                    title: 'Actions',
                    collapsible: true,
                    split:true,
                    width: 225,
                    minSize: 175,
                    maxSize: 400,
                    layout:'fit',
                    margins:'0 5 0 0',
                 },{
                    region:'west',
                    contentEl: 'west',
                    id:'west-panel',
                    title:'Image hierachy',
                    split:true,
                    width: 200,
                    minSize: 175,
                    maxSize: 400,
                    collapsible: true,
                    margins:'0 0 0 5',
                    layout:'accordion',
                    layoutConfig:{
                        animate:true
                  	}
                  },{
                  	region: "center",
                  	autoScroll:true,
                  	contentEl: 'center'
                  }
             ]});
    	});
	</script>
	</head>
	<body>
		<div wicket:id="inscriptionDialog"></div>
		<div id="north">
			<div id="header" width="100%">
				<table width="100%" cellspacing="0" cellpadding="0" style="padding-bottom:5px">
					<tr>
						<td>
							<a wicket:id="home"><img wicket:id="homeImage">Home page</img></a>
						</td>
						<td align="right">
							<table>
								<tr>
									<td>
										<img wicket:id="userImage"/>
									</td>
									<td>
										<div wicket:id="userName"></div>
									</td>
									<td width="300px"></td>
								</tr>
							</table>
						</td>
						</tr>
					</table>
					<table cellspacing="0" cellpadding="0" style="padding-bottom:5px">
						<tr>
							<td width="100px">		
								<a wicket:id="auth"><img wicket:id="logInImage" title="Log in"/>Log in</a>	
								<a wicket:id="inscription"><img wicket:id="inscriptionImage" title="Inscription"/>Inscription</a>
								<a wicket:id="logout"><img wicket:id="logOutImage" title="Log out"/>Log out</a>
							</td>
							<td width="100px">
								<a wicket:id="back"><img wicket:id="bckImage" title="backend"/>Admin</a>
							</td>
						</tr>
					</table>
			</div>
		</div>
		<div id="south">
			<div wicket:id="south"></div>
		</div>
		<div id="east">
			<div wicket:id="east"></div>
		</div>
		<div id="west">
			<div wicket:id="west"></div>
		</div>
		<div id="center">
			<wicket:child></wicket:child>
		</div>
	</body>
</html>
