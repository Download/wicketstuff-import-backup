<wicket:extend>
	<form wicket:id="menuAdminForm">
		<h2> Additional Settings</h2>
		<table class="noborder">
			<tr>
				<td>
					<label for="isHorizontal">Horizontal:</label> 
				</td>
				<td>
					<input wicket:id="isHorizontal" type="checkbox" id="isHorizontal" /> 
				</td>
			</tr>
		</table>
		<table width="100%">
			<tr>
				<th>Delete</th>
				<th>Menuname</th>
				<th>Order</th>
				<th>Linktype</th>
				<th>Link</th>
			</tr>
			<tr wicket:id="menuNameRepeater">
				<td class="center">
					<input wicket:id="remove" type="checkbox"/> 
				</td>
				<td>
					<label wicket:id="menuItemLabel">Name of menu item</label>
				</td>
				<td class="center"> 
					<a href="#" wicket:id="incrementLink" class="orderLink"><img src="./uparrow.png" alt="up"/></a>
					<a href="#" wicket:id="decrementLink" class="orderLink"><img src="./downarrow.png" alt="down"/></a>
					<input type="text" wicket:id="order" size="1" class="orderLink"/>
				</td>
				<td>
					<label wicket:id="menuItemLinkType">Linktype of menu item</label>
				</td>
				<td>
					<label wicket:id="menuItemLink">Link of menu item</label>
				</td>
			</tr>
		</table>
		<table class="noborder">
			<tr>
				<td>
					<input wicket:id="save" type="submit" value="Save" />
					<input wicket:id="delete" type="submit" value="Delete" />
				</td>
				<td>
					<label>Add an new menu item.</label>
					<input wicket:id="internal" type="submit" value="Internal" />
					<input wicket:id="external" type="submit" value="External" />
				</td>
			</tr>
		</table>
	</form> 
</wicket:extend>
