<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form wicket:id="chatForm">
<table>
  <tr>
    <td colspan="2">
    <div wicket:id="chat"
      style="border: 1px black solid; width: 500px; height: 300px; overflow: auto;"></div>
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" wicket:id="user" /></td>
  </tr>
  <tr>
    <td>Message</td>
    <td><input type="text" wicket:id="message" /></td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" wicket:id="send" /></td>
  </tr>
</table>
</form>
</body>
</html>
