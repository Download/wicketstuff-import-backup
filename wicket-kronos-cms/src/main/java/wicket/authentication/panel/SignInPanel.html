<html xmlns:wicket>
<body>
<wicket:panel>
	<form wicket:id="signInForm" class="signInForm">
	<table id="signInFormTable">
		<tr>
			<td><label for="username">Username:</label></td>
		</tr>
		<tr>
			<td><input wicket:id="username" type="text" id="username" size="20" />
			</td>
		</tr>
		<tr>
			<td><label for="password">Password:</label></td>
		</tr>
		<tr>
			<td><input wicket:id="password" type="password" size="20" /></td>
		</tr>
		<tr>
			<td><input type="submit" name="submit" value="Sign In" /> <input
				type="reset" value="Reset" /></td>
		</tr>
	</table>
	</form>
</wicket:panel>
</body>
</html>
