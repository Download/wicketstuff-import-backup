<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/" xmlns="http://www.w3.org/1999/xhtml">
    <wicket:head>
        <style>
            fieldset {
            margin:1em 0pt;
            padding:0pt 10px;
            width:400px;
            }
            fieldset li {
            clear:both;
            list-style-image:none;
            list-style-position:outside;
            list-style-type:none;
            padding:5px;
            }
            label {
            line-height:1.8;
            vertical-align:top;
            width:160px;
            }
            select {
            width:100px;
            }
            input {
            margin:5px 0pt;
            }
        </style>
    </wicket:head>
    <wicket:extend>
        <form wicket:id="myForm">
            
            <fieldset>
                <legend>Test date picker form</legend>
                <ol>
                    <li>
                        <label for="date1">Date 1 (use page behavior):</label>
                        <input type="text" wicket:id="date01"/>
                    </li>
                    <li>
                        
                        <label for="date2">Date 2 (use component behavior):</label>
                        <input type="text" wicket:id="date02"/>
                    </li>
                    <li>
                        <label for="test-select">Test select:</label>
                        <select name="test-select" id="test-select" style="width: 170px">
                            <option value="1">Test SELECT </option>
                            
                            <option value="2">Doesn't shine through</option>
                            <option value="3">Even in IE</option>
                            <option value="4">Yay!</option>
                        </select>
                    </li>
                </ol>
            </fieldset>
            <input type="submit"/>
            
        </form>
    </wicket:extend>
</html>
