<html>
<head>
    <title>Wicket Contrib Examples - FreeMarker Template Page</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

 <span wicket:id="mainNavigation"/>

 <div id="explain">
 	<h3>FreeMarker Template Component</h3>
 	<p>
 		The FreeMarkerPanel is useful for CMS like functionality, where you want
 		to enable users to do basic scripting in predefined areas of your web
 		application. Read more about
 		<a href="http://www.freemarker.org/">FreeMarker</a>
 	</p>
 </div>

<table cellpadding="5px">
 <tr>
  <td valign="top" height="100%">
  
 <div id="templateInputBox">
    <form wicket:id="templateForm">
      <fieldset>
        <legend><a target="#" href="http://www.freemarker.org/">FreeMarker</a> template input</legend>

        <textarea wicket:id="templateInput" rows="16" cols="36">Template input comes here</textarea>

		<div id="templateUpdateButton">
        <input type="submit" value="update"/>
        </div>
      </fieldset>
     </form>   
 </div>
 
  </td>
  <td valign="top" height="100%">

 <div id="templateOutputBox">
  <fieldset>
    <legend>output</legend>
	<span wicket:id="templatePanel">Template output will be put here</span>
  </fieldset>
 </div>
 
  </td>
 </tr>
</table>

 <div>
	<span wicket:id="feedback"/>
 </div>

</body>
</html>
