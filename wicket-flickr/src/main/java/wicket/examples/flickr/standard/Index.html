<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Wicket Flickr Demo</title>
        <link rel="stylesheet" href="flickr.css" type="text/css" />
        <script language="javascript" type="text/javascript" src="prototype.js"></script>
        <script language="javascript" type="text/javascript" src="scriptaculous.js"></script>
    </head>
    <body>
        <span wicket:id="helpinfo" />
        <form wicket:id="form">
            <fieldset>
            <label for="tags">Tags:</label>
            <input type="text" wicket:id="tags" />
            <input type="submit" value="find" />
            </fieldset>
	        <div id="photos" style="display:none;">
	        	<img wicket:id="photos" src="#" />
	        </div>
	        <script type="text/javascript">Effect.BlindDown($('photos'));</script>
        </form>
    </body>
</html>
