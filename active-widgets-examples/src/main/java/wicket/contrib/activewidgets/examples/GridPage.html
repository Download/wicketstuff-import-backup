<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Quick Reference Grid </title>
<style>
	.flabel {width: 200px; color: red;}
</style>
</head>
<body>
<p>

    <span wicket:id="mainNavigation"/>
	<div style="float: right;"><form action="#" method="get" wicket:id="form">
	<p><span class="flabel"><label for="width">Width </label></span><input type="text" id="width" name="width" wicket:id="width"></input></p>
	<p><label for="height" class="flabel">Height </label><input type="text" id="height" name="height" wicket:id="height"></input></p>
	<p><label for="rowCount" class="flabel">Row count </label><input type="text" id="rowCount" name="rowCount" wicket:id="rowCount"></input></p>
	<p><label for="selectorVisible" class="flabel">Selector visible</label><input type="checkbox" id="selectorVisible" wicket:id="selectorVisible"></input></p>
	<p><label for="cellEditable" class="flabel">Edit cells</label><input type="checkbox" id="cellEditable" wicket:id="cellEditable"></input></p>
	<p><input type="submit" name="submit" value="Apply"/></p>
	</form></div>
	<div wicket:id="grid"></div>
</p>	
</body>
</html>
