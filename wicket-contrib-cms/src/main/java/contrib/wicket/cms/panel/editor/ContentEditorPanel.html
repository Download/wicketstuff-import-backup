<html xmlns:wicket>
<body>
<wicket:panel>

<form wicket:id="form">

	<span wicket:id="feedback" class="errorMessages" />

	<table>
		<tr>
			<td align="right"><label class="info">Name</label></td>
			<td><input type="text" wicket:id="name"/></td>
		</tr>	
		<tr>
			<td colspan="2" align="right"><span wicket:id="contentEditor"/></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="Submit" /></td>
		</tr>
	</table>

</form>	

</wicket:panel>
</body>
</html>
