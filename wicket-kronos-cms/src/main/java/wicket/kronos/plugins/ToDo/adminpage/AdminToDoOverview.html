<html>
	<wicket:extend>
		<form wicket:id="todoform">
			<h2>List of ToDo items</h2>
			<table>
				<tr>
					<th>Delete</th>
					<th>Title</th>
					<th>Subject</th>
					<th>Content</th>
					<th>Done</th>
					<th>Date</th>
				</tr>
				<tr wicket:id="todoRepeater">
					<td class="center"> 
						<input type="checkbox" wicket:id="deletecheck" /> 
					</td>
					<td>
						<a wicket:id="titlelink">
							<div wicket:id="title"></div>
						</a> 
					</td>
					<td wicket:id="subject"> </td>
					<td wicket:id="content"> </td>
					<td class="center"> 
						<input type="checkbox" wicket:id="done"/> 
					</td>
					<td wicket:id="date"> </td>
				</tr>
			</table>
			<table class="noborder">
				<tr>
					<td>
						<input type="submit" value="New Item" wicket:id="newitembutton" />
						<input type="submit" value="Delete" wicket:id="deletebutton" />
						<input type="submit" value="Save" wicket:id="savebutton" />
					</td>
				</tr>
			</table>
		</form>
	</wicket:extend>
</html>
