<html>
<body>
  <wicket:extend>
    <h2>Change E-mail address</h2>

    <span wicket:id="feedback"/>
    <form wicket:id="form">
      <table>
        <tr>
          <td colspan="2" bgcolor="#eeeeee">&nbsp;</td>
        </tr>
        <tr>
          <td>
            <b>Email: *</b>
          </td>
          <td>
            <input type="text" wicket:id="email" size="40"/>
          </td>
        </tr>
      </table>
      <input type="submit" value="submit" />
    </form>
  </wicket:extend>
</body>
</html>
