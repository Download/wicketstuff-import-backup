<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Wicket Flickr Demo</title>
        <link rel="stylesheet" href="flickr.css" type="text/css" />
        <script type="text/javascript" src="prototype.js"></script>
        <script type="text/javascript" src="scriptaculous.js"></script>
    </head>
    <body>
    	<span wicket:id="helpinfo" id="helpinfo">
			<p>
				The application will not contact Flickr, but instead use pre-defined search results.
				The following search keys are available:
				<ul>
				<li>flower</li>
				<li>color</li>
				</ul>
			</p>
			<p>
				Provide the application with your own flickr key in the servlet init parameters, in the
				web.xml file.
			</p>
			<p><a href="#" onclick="Effect.Fade('helpinfo');return false;">hide me</a></p>
		</span>
        <form wicket:id="form" id="form" onsubmit="">
        	<img src="spinner.gif" id="spinner" style="display:none;" />
            <fieldset>
	            <label for="tags">Tags:</label>
	            <input type="text" wicket:id="tags" id="tags"/>
	            <input type="submit" value="find" />
            </fieldset>
            <div id="photos" style="display:none;">
	        	<img wicket:id="photos" src="#" />
	        </div>
        </form>
    </body>
</html>
