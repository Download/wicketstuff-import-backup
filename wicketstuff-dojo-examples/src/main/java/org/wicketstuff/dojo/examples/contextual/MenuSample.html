	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<body>
	<wicket:extend>
		<style type="text/css">
			.menu{
				background-color: gray;
			}

			Click right on the grey div to make contextual menu displayed

		</div>
	</wicket:extend>
