<html>
<body>
  <wicket:extend>
    <h2>Register</h2>
    <br/>
    <span wicket:id="feedback" />
    <form wicket:id="register" method="post">
      <table>
        <tr>
          <td valign="top"><b>Username: *</b></td>
          <td>
            <input wicket:id="loginname" name="loginname" type="text" size="40" value="" />
            <br/>
            <i>Your username will be visible to other visitors.</i>
            <br/>
            <br/>
          </td>
        </tr>
        <tr>
          <td valign="top"><b>E-mail address: *</b></td>
          <td>
            <input wicket:id="email" name="email" type="text" size="40" value="" />
            <br/>
            <i>Your E-mail address will NOT be visible to other visitors.</i>
            <br/>
          </td>
        </tr>
        <tr>
          <td><b>Password: *</b></td>
          <td>
            <input wicket:id="password" name="password" type="password" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td><b>Confirm password: *</b></td>
          <td>
            <input wicket:id="passwordConfirm" name="passwordConfirm" type="password" size="40" value="" />
          </td>
        </tr>
      </table>
      <br/>
      <input type="submit" name="submit" value="submit" />
    </form>  
  </wicket:extend>
</body>
</html>
