<html>
<body>
  <wicket:border>
    <h2>Top rated</h2>
    <br/>
  
    <form wicket:id="form">
      <select wicket:id="categories">
      </select>
      <noscript><input type="submit" value="go"/></noscript>
    </form>
    <br/>
    <br/>
    <b>pages:</b><span wicket:id="pageTableNav1" />
    <hr/>
    <table>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th align="left">Plugin</th>
        <td>&nbsp;</td>
        <th align="right">avg. rating</th>
        <td>&nbsp;</td>
        <th align="right"># ratings</th>
      </tr>
      <tr wicket:id="listing">
        <td align="right"><span wicket:id="nr">1</span></td>
        <td></td>
        <td>
          <a wicket:id="addon" href="#"><span wicket:id="name">xxx</span></a>
        </td>
        <td></td>
        <td align="right"><span wicket:id="rating">9.00</span></td>
        <td></td>
        <td align="right"><span wicket:id="count">10</span></td>
      </tr>						
    </table>
    <br/>
    <b>pages:</b><span wicket:id="pageTableNav2" />
    <br/>
    note: plugins need to have received at least five ratings to be listed.
  </wicket:border>
</body>
</html>
