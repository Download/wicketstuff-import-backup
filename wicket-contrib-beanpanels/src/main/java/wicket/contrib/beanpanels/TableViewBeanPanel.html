<div xmlns:wicket="http://wicket.sourceforge.net/" >

<wicket:head>
<style type="text/css">
#view-bean table { 
  border-top: 1px solid #999;
  border-left: 1px solid #999;
  border-collapse: collapse;
}

#view-bean col.label { 
  font-weight: bold;	
}

#view-bean caption { 
  font-family: Arial, sans-serif;
  color: #993333;
  padding-bottom: 6px;
}

#view-bean th, #view-bean td { 
  padding: 10px;
  border-right: 1px solid #999;
  border-bottom:  1px solid #999;
}

#view-bean th { 
  background: #ccc;	
}

</style>
</wicket:head>

<wicket:panel >
<div id="view-bean" >
<span wicket:id="content">will contain the main table</span>
</div>
</wicket:panel>

<wicket:fragment wicket:id="TableFragment" >
<table>
<col class="label" /> 
<col class="field" />
<tbody>
  <span wicket:id="tbody"></span>
</tbody>
</table>
</wicket:fragment>

<wicket:fragment wicket:id="BodyFragment">
  <span wicket:id="properties" >
    <span wicket:id="row" ></span>	
  </span> 
</wicket:fragment>

<wicket:fragment wicket:id="SimpleRow">
  <tr>
  <td><label wicket:id="label">property display name</label>:</td>
  <td><span wicket:id="field">property editor panel</span></td>
  </tr>
</wicket:fragment>

<wicket:fragment wicket:id="ComplexRow">
  <tr>
    <td colspan="2"><label wicket:id="label">property display name</label>:</td>
  </tr>
  <span wicket:id="view">here comes another view bean panel</span>
</wicket:fragment>
</div>
