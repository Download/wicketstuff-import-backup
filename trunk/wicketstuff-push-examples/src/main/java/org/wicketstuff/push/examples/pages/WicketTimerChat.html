<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

	</head>

<body>
	<form wicket:id="chatForm">
		<table>
			<tr>
				<td colspan="2">
					<div wicket:id="chat" style="border:1px black solid;width:500px; height: 300px; overflow: auto;"></div>
				</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" wicket:id="user"></input>
				</td>
			</tr>
			<tr>
				<td>Message</td>
				<td>
					<input type="text" wicket:id="message"></input>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" wicket:id="send"></input>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
