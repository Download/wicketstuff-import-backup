<wicket:head>
	<style type="text/css">
	
	.niftyOne{
			    background:#E6E6E6;color:#000;
	}
	.niftyTwo{
			    background:blue;color:#000;

	}
	h1{font: lighter 200% "Trebuchet MS",Arial sans-serif;color: #208BE1}
	h1,p{margin:0;padding:10px 20px;
	}
	
	.niftyOne,.niftyTwo{
		width: 18em;padding: 20px;margin:0 auto;
		margin-bottom: 10px;
		
		}
	
	</style>
</wicket:head>

<html>
    <body>
    <wicket:extend>
    <div class="niftyOne">
    Use Nifty for simple stuff (it's not working on nested containers), it's fast but simple!
    </div>
    <div wicket:id="niftyOne" class="niftyOne"><h1>NiftyOne</h1><p>This is Nifty One example!</p></div>
    <div wicket:id="niftyTwo" class="niftyTwo"><h1>NiftyTwo</h1><p>This is Nifty Two example!</p></div>
    
     </wicket:extend>
    </body>
</html>
