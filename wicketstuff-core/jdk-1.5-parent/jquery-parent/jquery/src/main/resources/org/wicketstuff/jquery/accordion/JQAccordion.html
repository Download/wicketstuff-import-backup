<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="jquery.accordion.css"/>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="jquery.accordion.js"></script>
		<script type="text/javascript">$(function() {$('.accordion').Accordion({header: 'h3'});});</script>
	</head>
	<body>
	<wicket:panel>
	<div wicket:id="accordion" class="accordion">
		<div wicket:id="item">
			<h3 wicket:id="title">title</h3>
			<p wicket:id="content">
			content
			</p>
		</div>
        <wicket:remove>
        <div>
			<h3>title2</h3>
			<p>
			content 2
			</p>
		</div>
        </wicket:remove>
	</div>
    <script wicket:id="script"></script> 
	</wicket:panel>
	</body>
</html>
