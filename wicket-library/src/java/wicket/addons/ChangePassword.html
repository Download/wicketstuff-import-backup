<html>
<body>
  <wicket:extend>
    <h2>Change password</h2>

    <span wicket:id="feedback"/>
    <form wicket:id="form">
      <table>
        <tr>
          <td colspan="2" bgcolor="#eeeeee">&nbsp;</td>
        </tr>
        <tr>
          <td><b>Current password: *</b></td>
          <td><input wicket:id="currentPassword" type="password" size="40"/></td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td><b>New password: *</b></td>
          <td><input wicket:id="newPassword" type="password" size="40"/></td>
        </tr>
        <tr>
          <td><b>Confirm new password: *</b></td>
  				<td><input wicket:id="newPasswordConfirm" type="password" size="40"/></td>
        </tr>
      </table>
      <input type="submit" value="submit" />
    </form>
  </wicket:extend>
</body>
</html>
