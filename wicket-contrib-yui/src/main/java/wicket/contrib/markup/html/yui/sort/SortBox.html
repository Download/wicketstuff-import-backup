<wicket:head>
<style>

.testsquare {
	
    text-align:center;
    color:#000000;
    cursor:move;
    position:absolute;
    height:100px;
    width:100px;
}

.testsquareOn {
    text-align:center;
    color:#fff;
    cursor:move;
    position:absolute;
    height:100px;
    width:100px;
}

</style>
</wicket:head>

<wicket:panel>
	<script type="text/javascript" wicket:id ="sortScript"></script>
	<div>
		<div>
			<div wicket:id="imgStyle">
				<div wicket:id="sortImg" class="testsquare"></div>
			</div>
		</div> 
	</div>
</wicket:panel>
