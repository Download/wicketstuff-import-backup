<html>
<head>
    <wicket:head>
        <style>
            div.wicket-aa {
                font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                font-size: 12px;
                background-color: white;
                border-width: 1px;
                border-color: #cccccc;
                border-style: solid;
                padding: 2px;
                margin: 1px 0 0 0;
                text-align:left;
            }
            div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
            div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
        </style>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h1>ObjectAutoComplete Test-Page</h1>

    <p>
        Selected id is: <span wicket:id="selectedId"></span><br/>
    </p>
    <p>
        The textfield below autocompletes on following automotive brands:
    </p>


</wicket:extend>
</body>
</html>
