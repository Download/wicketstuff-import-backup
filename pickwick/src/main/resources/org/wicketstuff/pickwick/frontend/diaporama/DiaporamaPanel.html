<html>

<head>
	<title>Carousel Component Example - Spotlight &amp; Preview</title>
	<script type="text/javascript" src="yui2.3.0/yahoo-dom-event/yahoo-dom-event.js"></script> 
	<script type="text/javascript" src="yui2.3.0/utilities/utilities.js"></script>
	<script type="text/javascript" src="yui2.3.0/dragdrop/dragdrop-min.js"></script>
	<script type="text/javascript" src="yui2.3.0/container/container_core-min.js"></script>
	<script type="text/javascript" src="js/carousel.js"></script>
	
	<link rel="stylesheet" type="text/css" href="yui2.3.0/reset-fonts-grids/reset-fonts-grids.css"/>
	<link href="css/carousel.css" rel="stylesheet" type="text/css"/>
	<link href="css/yui.css" rel="stylesheet" type="text/css"/>
</head>

<body style="border:0; padding:0; margin:0">
<wicket:panel>
	<table cellpadding="0" cellspacing="0" style="width:99%;height:700">
		<tr height="100%" style="border: 1 black solid">
			<td valign="top">
				<div id="preview" style="width:100%; align="center"></div>
			</td>
		</tr>
		<tr>
			<td valign="bottom" align="center">
				<div id="dhtml-carousel" class="carousel-component">
					<div><img id="prev-arrow" class="left-button-image" width="30px" wicket:id="previous" src="images/previous.png" alt="Previous Button"/>
					</div>
					<div><img id="next-arrow" class="right-button-image" width="30px" wicket:id="next" src="images/next.png" alt="Next Button"/>
					</div>
				
					<div class="carousel-clip-region">
						<ul class="carousel-list">
						</ul>
					</div>
					
					<div id="start-button"><img wicket:id="play" width="30px" src="images/play.png"/></div>
					<div id="stop-button"><img wicket:id="pause" width="30px" src="images/pause.png"/></div>
				</div>
			</td>
		</tr>
	</table>
	<div id="preload" style="display:none"></div>
</wicket:panel>
</body>
</html>
