<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Demo of JGrowl feedback messages</title>
            <style type="text/css">
                
				/*
				 * Some demo styles for the used demo themes ('error' and 'info')
				 */
				
                div#jGrowl div.error {
                    background-color: red;
                    color: black;
                }
                
                div#jGrowl div.error div.header {
                    font-size: larger;
                }
                
                div#jGrowl div.info {
                    background-color: green;
                    color: black;
                }
                
                div#jGrowl div.info div.header {
                    font-size: larger;
                }
            </style>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div wicket:id="jgrowlFeedback">
            </div>
            <button wicket:id="showButton">
                Show JGrowl feedbacks
            </button>
        </wicket:extend>
    </body>
</html>
