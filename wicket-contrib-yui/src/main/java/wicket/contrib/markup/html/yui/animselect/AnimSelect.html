<wicket:head>
</wicket:head>
<wicket:panel>
<span wicket:id="animSelectScriptContainer">
	    <script type="text/javascript" wicket:id = "animSelectScript"></script>
</span>
 
<style>
	div.cont { position:relative; }
	div.box{ position:absolute;left:0px;top:0px; }
</style>	

<div style="border:1px solid #FFFFFF;font-size:12px" wicket:id="animSelectContainer">
	<div class="cont" wicket:id="imgStyle">
		<div class="box" wicket:id="selectedImg"></div>
		<div class="box" wicket:id="selectedImgOver"></div>
		<div class="box" wicket:id="defaultImgOver"></div>
		<div class="box" wicket:id="defaultImg"></div>
	</div>
</div> 

<!--Selected Values: <input type="text" wicket:id="selectedValue" size="50" /><br>-->
<br>
</wicket:panel>
