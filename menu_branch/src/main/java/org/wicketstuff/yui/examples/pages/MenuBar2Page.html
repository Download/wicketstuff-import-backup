    <title>Wicket Examples - Yahoo UI library, Menu 2 - Menu Bar</title>

<!-- 
NOTE: this style entry is needed to make the specific menu bar 
visible.  This is known bug with YUI MenuBar.
 -->
<style>
#menuBar { visibility: visible; }
</style>
<body class="yui-skin-sam">
    <span wicket:id="mainNavigation"/>

<br/>
<br/>
	<div wicket:id="menuBar">[MenuBar Here]</div>
	<div wicket:id="feedback" >
	</div>
</body>
</html>
