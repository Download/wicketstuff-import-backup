<wicket:panel>
	<form wicket:id="configForm">
		<table class="noborder">
			<tr>
				<td><label>Website Title:</label></td>
				<td><input type="text" size=30 wicket:id="title" /></td>
			</tr>
			<tr>
				<td><label>Choose Template:</label></td>
				<td>
					<select wicket:id="templates">
						<option>Foo</option>
						<option>Bar</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Save" /></td>
			</tr>
		</table>
	</form>
</wicket:panel>
