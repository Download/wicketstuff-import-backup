<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/" xmlns="http://www.w3.org/1999/xhtml">
    <wicket:head>
        <style>
            fieldset {
            margin:1em 0pt;
            padding:0pt 10px;
            width:400px;
            }
            fieldset li {
            clear:both;
            list-style-image:none;
            list-style-position:outside;
            list-style-type:none;
            padding:5px;
            }
            label {
            line-height:1.8;
            vertical-align:top;
            width:160px;
            }
            select {
            width:100px;
            }
            input {
            margin:5px 0pt;
            }
        </style>
    </wicket:head>
    <wicket:extend>
        <form wicket:id="myForm">
            
            <fieldset>
                <legend>Test date picker form</legend>
                <ol>
                    <li>
                        <label for="date1">Date 2 (a behavior with options: 'clickInput':'true', 'allowDateInPast':'true'):</label>
                        <input type="text" id="date1" wicket:id="date01"/>
                    </li>
                </ol>
				<br /><br />
            </fieldset>
            <input type="submit"/>
            
        </form>
    </wicket:extend>
</html>
