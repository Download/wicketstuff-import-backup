<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		
	</head>

<body>
	<wicket:extend>
		<style type="text/css">
			body { font-family : sans-serif; }
			.drag {
				background : #eee;
				border : 1px solid #999;
				width: 200px;
			}
			
			hr{
				height: 3px;
			}
		</style>
		<p>
			The following list is directly mapped on the model on server. Each time you 
			move an item, the model is automaticaly updated.
		</p>
		<p>
			To see it in action you can try to drag and drop some items and then reload 
			the page. Items are ordered as you did previously.
		</p>
		<div wicket:id="container" style="margin-top:30px; position:relative;'">
			<div wicket:id="list" class="drag"  style="position:relative;'">
				<table width="100%">
					<tr>
						<td width="100%">
							<span wicket:id="label">result</span><br/>
						</td>
						<td>
						    <a wicket:id="remover">[X]</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
	</wicket:extend>
</body>
</html>
