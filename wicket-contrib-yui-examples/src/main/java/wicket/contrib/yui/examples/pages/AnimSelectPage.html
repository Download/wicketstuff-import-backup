<head>
	<title>Sort Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<style>
	div.cont { position:relative; }
	div.box{ position:absolute;left:0px;top:0px; }
</style>	

<body>
<span wicket:id="mainNavigation" />
<br>

<table>
	<tr>
		<td style="border:1px solid #FFFFFF;font-size:12px" wicket:id="aSelection">
			<div wicket:id="label"></div>
			<div class="cont" wicket:id="box"></div>		
		</td> 
	</tr>
</table>

</body>
</html>
