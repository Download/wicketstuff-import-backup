<html>
	<wicket:panel>
		<form wicket:id="admintodoedit"> 
			<h2>Edit ToDo Item</h2>
			<table class="noborder">
				<tr>
					<td><label for="title">Title:</label></td>
					<td><input type="text" wicket:id="title"/></td>
				</tr>
				<tr>
					<td><label for="subject">Subject:</label></td>
					<td><input type="text" wicket:id="subject"/></td>
				</tr>
				<tr>
					<td><label for="content">Content:</label></td>
					<td><textarea wicket:id="content" cols="50" rows="15"></textarea></td>
				</tr>
				<tr>
					<td><label for="done">Done:</label></td>
					<td><input type="checkbox" wicket:id="done"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="Save"/></td>
				</tr>
			</table>
		</form>
	</wicket:panel>
</html>
