<html>
<body>
  <wicket:border>
  	<h2>Comment on Wicket addon: <span wicket:id="addonName">Addon</span></h2>
  	<form wicket:id="form">
      <table>
        <tr>
          <td colspan="2" bgcolor="#eeeeee">
            <b>some info about you</b><br/>
            <small>- welcome "Anonymous": you don't have to fill out you name and/or email</small><br/>
            <small>- your email address will not be visible on the site</small><br/>
					</td>
				</tr>
				<tr>
					<td><b>name:</b></td>
					<td><input name="name" type="text" size="40" value="" /></td>
				</tr>
	   		<tr>
					<td><b>e-mail:</b></td>
					<td><input name="email" type="text" size="40" value="" /></td>
				</tr>
				<tr>
          <td colspan="2">&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2" bgcolor="#eeeeee"><b>comment</b></td>
				</tr>
				<tr>
          <td colspan="2">
            <b>comment:</b><br/>
				   	<textarea name="comment" rows="15" cols="60"></textarea>
						<br/>
					</td>
				</tr>
			</table>
			<input type="submit" value="submit" />
		</form>
  </wicket:border>
</body>
</html>
