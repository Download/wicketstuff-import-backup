<html>
<body>
  <wicket:border>
    <h2>Add or modify a news message</h2><br/>
    <form wicket:id="form">
      <table>
        <tr>
          <td><b>headline:</b></td>
          <td>
            <input wicket:id="headline" name="headline" type="text" size="60" value="" />
          </td>
        </tr>
        <tr>
          <td valign="top"><b>message:</b></td>
          <td>
            <textarea wicket:id="message" name="message" rows="10" cols="60"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input wicket:id="preview" type="submit" name="preview" value="Preview" />
            &nbsp;
            <input type="submit" name="save" value="Save" />
            &nbsp;
            <input type="reset" value="Reset" />
            &nbsp;
            <input wicket:id="delete" type="submit" name="delete" value="Delete" />
          </td>
        </tr>
      </table>
    </form>
    <div wicket:id="previewRegion">  
      <br/>
      <br/>
      <h2>Preview</h2><br/>
      <hr/>
      <span wicket:id="news"/>
    </div>    
  </wicket:border>
</body>
</html>
