<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Animation Selection Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<span wicket:id="mainNavigation" />
<br>

<!-- Example 1: Single option only -->
<table>
	<!-- 
		Upon adding animGroupSingle, AUTOMATICALLY add the init.js
		User should not need to add the script, how?
	-->
	<tr wicket:id="animGroupSingle">
	<script type="text/javascript" wicket:id="init"></script>
		<td wicket:id="animViewSingle">
			<td wicket:id="animBoxSingle"></td>
			<td wicket:id="animLabelSingle"></td>
		</td>
	</tr>
</table>
<!--
	This should not be a MUST add on for the user
	The library should always add the value of the text automatically
	User should be able to indicate the wicket id to input the values
	Need to add the box in the java.
-->
Values: <input type="text" id="selectedValue_animGroupSingle" size="30" /><br>
<br>

<!-- Multiple Selection Example -->
<table>
	<td wicket:id="animGroupMultiple" >
	<script type="text/javascript" wicket:id="init"></script>
		<tr wicket:id="animViewMultiple">
			<td wicket:id="animBoxMultiple"></td>
			<td wicket:id="animLabelMultiple"></td>
		</tr>
	</td>
</table>
Values: <input type="text" id="selectedValue_animGroupMultiple" size="30" /><br>
<br>


</body>
</html>
