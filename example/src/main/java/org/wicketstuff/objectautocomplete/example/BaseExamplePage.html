<?xml>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Object Auto-Complete text</title>
        <style>
            div.wicket-aa {
                font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                font-size: 12px;
                background-color: white;
                border-width: 1px;
                border-color: #cccccc;
                border-style: solid;
                padding: 2px;
                margin: 1px 0 0 0;
                text-align:left;
            }
            div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
            div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
        </style>
</head>

<body>

<wicket:child/>

<table>
    <tr wicket:id="acData">
        <td><span wicket:id="id">[id]</span></td>
        <td><span wicket:id="name">[name]</span></td>
    </tr>
</table>
<form wicket:id="form">
    <span wicket:id="acLabel"/><input type="text" wicket:id="acField" size="50"/>
</form>
<hr/>
<div class="source">
    <pre><code wicket:id="acCodeSample">[example source code]</code></pre>
</div>

</body>
</html>
