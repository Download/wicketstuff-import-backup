<html>
    <head>
        <title>Tooltip Examples</title>
    </head>
<body>
	<wicket:extend>
		<style type="text/css">
		<!--
		.style1 {color: #999999}
		.style2 {color: #000000}
		-->
		</style>

        <h1>Tooltip Examples</h1>
       <div class="style1">Hover over text below to show a SimpleTooltip:</div>
       <span wicket:id="target"></span>
       <span wicket:id="stooltip">tooltip here</span>
       <br/><br/>
       
       <div class="style1">Hover over text below to show a more dynamic tooltip:</div>
       <span wicket:id="target2"></span>
       <span wicket:id="tooltip2"><span wicket:id="tooltip2Panel"/></span>
       <br/><br/>

       
       <div class="style1">Hover over the names below to show how custom tooltips can be used more dynamically:</div>
       <span wicket:id="stlabel"></span>
       <span wicket:id="studenttooltip"><span wicket:id="student1"></span></span><br/>
       
       <span wicket:id="stlabel2"></span>
       <span wicket:id="studenttooltip2"><span wicket:id="student2"></span></span><br/>

</wicket:extend>  
</body>
</html>
