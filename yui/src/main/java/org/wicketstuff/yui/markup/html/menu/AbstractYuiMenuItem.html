<wicket:panel>
		<span wicket:id="theMenuItem">[Menu Item Here]</span>
		
		<wicket:fragment wicket:id="menuItemNoSubMenu">
				<a wicket:id="menuItemLink">
					<span wicket:id="menuItemLabel">[label here]</span>
				</a>
		</wicket:fragment>
		<wicket:fragment wicket:id="menuItemWithSubMenu">
				<span wicket:id="menuItemLabel">[label here]</span>
				<span wicket:id="submenu">[submenu here]</span>
		</wicket:fragment>
</wicket:panel>
