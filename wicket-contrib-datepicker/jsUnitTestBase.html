	<title>Calendar JSUnit base suite</title>
	<script type="text/javascript" src="file:///C:/jsunit/app/jsUnitCore.js"></script>
	<script type="text/javascript">
		function suite() {
			var dir = '';
			with (window.location) {
				dir += protocol + "//"; 
				dir += host;
				var lastSlash = pathname.lastIndexOf("/");
				dir += pathname.substring(0, lastSlash+1);
			}

			var calendarSuite = new top.jsUnitTestSuite();
			calendarSuite.addTestPage(dir+"testDate.html");
			calendarSuite.addTestPage(dir+"testLocale.html");
			calendarSuite.addTestPage(dir+"testCalendar.html");
			return calendarSuite;
		}
	</script>
