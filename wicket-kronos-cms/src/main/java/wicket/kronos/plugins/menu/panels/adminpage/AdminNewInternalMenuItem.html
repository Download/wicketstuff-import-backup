<html>
<wicket:panel>
	<form wicket:id="newMenuItem">
		<h2>Add New Internal Menuitem</h2>
		<table class="noborder">
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" wicket:id="linkname" size="30" /></td>
			</tr>
			<tr>
				<td><label>Order</label></td>
				<td><input type="text" wicket:id="order" size="30" /></td>
			</tr>
			<tr>
				<td><label>IDType</label></td>
				<td><select wicket:id="idtype"> </select></td>
			</tr>
			<tr>
				<td><label>ID</label></td>
				<td><select wicket:id="id"> </select></td>
			</tr>
			<tr>
				<td><input type="submit" wicket:id="saveMenuItem" value="Save"> </input></td>
			</tr>
		</table>
	</form>
</wicket:panel>
</html>
