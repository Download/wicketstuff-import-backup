<html>
  <head>
    <title>Customer List</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css"/>
  </head>
  <body>
    <h1>Customer List</h1>
    <table class="decorated">
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>State</td>
          <td>Birth Date</td>
          <td>Options</td>
        </tr>
      </thead>
      <tbody>
        <tr jwcid="@Foreach" source="ognl:customers" value="ognl:customer" element="tr">
          <td><span jwcid="@Insert" value="ognl:customer.firstName">Mike</span></td>
          <td><span jwcid="@Insert" value="ognl:customer.lastName">Smith</span></td>
          <td><span jwcid="@Insert" value="ognl:customer.state">Oregon</span></td>
          <td><span jwcid="@Insert" value="ognl:formattedDate">June 23, 1981</span></td>
          <td>
            <a href="" jwcid="@DirectLink" listener="listener:deleteCustomer" parameters="ognl:customer.id">Delete</a>
            <a href="" jwcid="@ExternalLink" page="EditCustomer" parameters="ognl:customer.id">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
