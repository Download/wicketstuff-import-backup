<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Animation Selection Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<style>
	div.cont { position:relative; }
	div.box{ position:absolute;left:0px;top:0px; }
</style>

<body>
<span wicket:id="mainNavigation" />
<br>

<!--Single Selection Example-->
<table>
	<tr wicket:id="animSelectOptionGroupSingle">
		<script type="text/javascript" wicket:id="init"></script>
		<td style="border:1px solid #FFFFFF;text-align:center;font-size:12px" wicket:id="animSelectViewSingle">
			<td wicket:id="animSelectOptionBoxSingle"></td>
			<td wicket:id="animSelectOptionLabelSingle"></td>
		</td>
	</tr>
</table>
Values: <input type="text" id="selectedValue_animSelectOptionGroupSingle" size="30" /><br>
<br>

<!--Multiple Selection Example-->
<table>
	<td wicket:id="animSelectOptionGroupMultiple">
		<script type="text/javascript" wicket:id="init"></script>
		<tr style="border:1px solid #FFFFFF;text-align:center;font-size:12px" wicket:id="animSelectViewMultiple">
			<td wicket:id="animSelectOptionBoxMultiple"></td>
			<td wicket:id="animSelectOptionLabelMultiple"></td>
		</tr>
	</td>
</table>
Values: <input type="text" id="selectedValue_animSelectOptionGroupMultiple" size="30" /><br>
<br>

</body>
</html>
