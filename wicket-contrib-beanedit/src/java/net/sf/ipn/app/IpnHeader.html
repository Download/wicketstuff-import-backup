<html xmlns:wicket="http://wicket.sf.net">
<head>
  <title>Intentional</title>
  <link rel="stylesheet" href="dynweb2.css" type="text/css" />
</head>
<body>
  <wicket:panel>
    <table class="appHeader" width="100%">
      <thead>
        <tr>
          <td style="font-size: larger">
            <b>&nbsp;Intentional</b>
          </td>
        </tr>
      </thead>
      <tr class="headerSeparator"><td height="3"></td></tr>
      <tr><td height="5"></td></tr>
    </table>
    <table cellspacing="0" cellpadding="0" class="outer" width="100%">
      <tr>
        <span wicket:id="tabs">
          <td width="4"></td>
          <td wicket:id="tab" class="horizontalSelectedTab">
            <a wicket:id="tabLink">
              <span wicket:id="tabLabel">First Tab</span>
            </a>          
          </td>
        </span>
        <wicket:remove>
          <td width="4"></td>
          <td class="horizontalUnselectedTab">Second Tab</td>
          <td width="4"></td>
          <td class="horizontalUnselectedTab">My Profile</td>
          <td width="4"></td>
          <td class="horizontalUnselectedTab">Admin</td>
        </wicket:remove>
        <td colspan="10"></td>
      </tr>
    </table>
  </wicket:panel>
</body>
</html>
