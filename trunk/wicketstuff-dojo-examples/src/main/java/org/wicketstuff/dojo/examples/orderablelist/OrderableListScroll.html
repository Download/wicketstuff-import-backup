<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		
	</head>

<body>
	<wicket:extend>
		<style type="text/css">
			body { font-family : sans-serif; }
			.drag {
				background : #eee;
				border : 1px solid #999;
				width: 200px;
			}
			
			hr{
				height: 3px;
			}
		</style>
		<div wicket:id="scrollable" style=" height:200px; overflow: auto">
			<div wicket:id="container" style="margin-top:30px; position:relative;">
				<div wicket:id="list" class="drag"  style="position:relative;'">
					<table width="100%">
						<tr>
							<td width="100%">
								<span wicket:id="label">result</span><br/>
							</td>
							<td>
							    <a wicket:id="remover">[X]</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
