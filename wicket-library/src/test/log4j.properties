log4j.debug=false

log4j.rootLogger=INFO,Stdout
log4j.logger.org=INFO
log4j.logger.com=INFO
log4j.logger.net=INFO
log4j.logger.nl=INFO

log4j.logger.wicket.RequestCycle=DEBUG
log4j.logger.wicket.protocol.http=DEBUG
log4j.logger.wicket.examples.filebrowser=INFO
;log4j.logger.wicket.util.resource.Resource=DEBUG
log4j.logger.wicket.webfilter.UrlRewriteFilter=DEBUG
log4j.logger.org.hibernate=INFO

log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
;log4j.appender.Stdout.layout.conversionPattern=%-5p - %-26.26c{1} - %m\n
log4j.appender.Stdout.layout.conversionPattern=%d{HH:mm:ss,SSS} %-6p [%t] %-26.26c{1} - %m\n