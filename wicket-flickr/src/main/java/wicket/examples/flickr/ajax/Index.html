<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Wicket Flickr Demo</title>
        <link rel="stylesheet" href="flickr.css" type="text/css" />
        <script type="text/javascript" src="prototype.js"></script>
        <script type="text/javascript" src="scriptaculous.js"></script>
    </head>
    <body>
        <span wicket:id="helpinfo" />
        <form wicket:id="form" id="form" onsubmit="">
        	<img src="spinner.gif" id="spinner" style="display:none;" />
            <fieldset>
	            <label for="tags">Tags:</label>
	            <input type="text" wicket:id="tags" id="tags"/>
	            <input type="submit" value="find" />
            </fieldset>
            <div id="photos" style="display:none;">
	        	<img wicket:id="photos" src="#" />
	        </div>
        </form>
    </body>
</html>
