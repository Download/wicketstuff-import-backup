<html>
<body>
  <wicket:extend>
    <h2>Tell us about a new Wicket add-on</h2>
    <form wicket:id="form">
      <table>
        <tr>
          <td colspan="2" bgcolor="#eeeeee">
            <b>some info about you</b><br/>
            <small>- welcome "Anonymous": you don't have to fill out you name and/or email</small><br/>
            <small>- your name and/or email will not be visible on the site</small><br/>
          </td>
        </tr>
        <tr>
          <td><b>name:</b></td>
          <td>
            <input name="nameperson" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td><b>email:</b></td>
          <td>
            <input name="emailperson" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" bgcolor="#eeeeee">
            <b>plugin</b>
          </td>
        </tr>
        <tr>
          <td><b>name:</b></td>
          <td>
            <input name="name" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td valign="top"><b>description:</b></td>
          <td>
            <textarea name="description" rows="10" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td><b>homepage:</b></td>
          <td>
            <input name="urlhomepage" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td><b>URL download:</b></td>
          <td>
            <input name="urldownload" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <br/>
            <input type="submit" value="submit" />
          </td>
        </tr>
      </table>
    </form>  
  </wicket:extend>
</body>
</html>
