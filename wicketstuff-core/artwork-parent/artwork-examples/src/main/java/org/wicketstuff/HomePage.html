<html>
    <head>
<wicket:head>
  	    <style type="text/css">
    	  /* the CSS is used to position our DIV in the center of the web page */
      		.example { width:30%; margin:200px auto; padding:40px; }
      		
      		body{padding: 30px 0 0;background:#FFF;
    font: 100.01%/1.3 Verdana,Arial,sans-serif;text-align:center}
.box{width: 18em;padding: 20px;margin:0 auto;
    background:#E6E6E6;color:#000}
h1{font: lighter 200% "Trebuchet MS",Arial sans-serif;color: #208BE1}
h1,p{margin:0;padding:10px 20px}
      		
   		</style>
      

    </wicket:head>
    </head>
    <body>
   	<wicket:extend>
        <div wicket:id="message" class="example">
            <h1>Liquid&trade;</h1>
			<p>Power of graphics</p>
		</div>
        <div wicket:id="box" class="box">
        	<h1>Nifty Corners Cube&trade;</h1>
			<p>One call. Two parameters. Three sizes.</p>
		</div>
 	</wicket:extend>
    </body>
</html>
