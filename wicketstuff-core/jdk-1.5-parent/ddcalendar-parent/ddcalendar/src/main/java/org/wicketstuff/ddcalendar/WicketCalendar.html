<html>
	<head>
		<wicket:head>
			<wicket:link>
				<link href="WicketCalendar.css" rel="stylesheet" type="text/css"/>
			</wicket:link>
		</wicket:head>
	</head>
	<body>
		<wicket:panel>
			<div wicket:id="calendar" style="position: relative; float: left; height: 100%; width: 100%">
				<div style="width: 100%; height: 30px; text-align: center; background-color: rgb(200,200,200);">
					<button wicket:id="weekBack" class="arrowStyleWhite">&lt;&lt;</button>
					<span wicket:id="weekLabel" style="font-weight: bold; color: white; font-size: medium;"/>
					<button wicket:id="weekNext" class="arrowStyleWhite">&gt;&gt;</button>
				</div>
				<div wicket:id="calendarHead" style="width: 100%; height: 20px; background-color: rgb(200,200,200);">
					<div style="position: relative; width: auto; float: left; width: 3.4%; min-width: 3em; visibility: hidden">[SPACE]</div>
					<div wicket:id="dayHead" style="position: relative;	float: left; width: 13.8%; height: 100%; font-weight: bold; color: white; text-align: center; vertical-align: middle;">Monday</div>
				</div>
				<div style="position: absolute; float: left; left: 0; right: 0; top: 50px; bottom: 0; overflow-y: scroll;">
					<div wicket:id="calendarBody" style="position: relative; float: left; width: 100%; height: 720px;">
						<div wicket:id="calendarTime" style="position: relative; width: auto; float: left; width: 3.4%; min-width: 3em;">
							<div wicket:id="calendarTimeEntry" style="position: relative; width: auto; float: left; font-weight: bold; color: rgb(80,80,80); outline-width: 1px; outline-style: solid; outline-color: rgb(200,200,200); height: 30px; float: none; vertical-align: top; font-size: small; text-align: right; padding-right: 5px;"></div>
						</div>
						<div wicket:id="day" style="position: relative; width: auto; float: left; width: 13.8%;">
							<div wicket:id="dayHour" class="dayHour"></div>
							<div wicket:id="dayEvent">
	 							<div wicket:id="eventPanel" style="position: absolute" class="event"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
