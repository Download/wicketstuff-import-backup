<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Wicket Examples - Yahoo UI library, Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span wicket:id="mainNavigation"/>

	<div wicket:id="feedback" >
	</div>

	<form wicket:id ="sliderForm">
		<table>
			<tr>
				<td>&nbsp;</td>
					<td style="text-align:left;">-100</td>
					<td style="text-align:center;">0</td>
					<td style="text-align:right;">100</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>
					Wicket is easy ...
				</td>
				<td colspan="3">
					<div wicket:id="wicketSlider"></div>
				</td>
				<td>
					&nbsp;&nbsp;&nbsp;<input type="text" wicket:id="wicketScore" size="5"/>
				</td>
			</tr>
			<tr>
				<td>
					Struts is easy ...
				</td>
				<td colspan="3">
					<div wicket:id="strutsSlider"></div>
				</td>
				<td>
					&nbsp;&nbsp;&nbsp;<input type="text" wicket:id="strutsScore" size="5"/>
				</td>
			</tr>
			<tr>
				<td colspan="3" style="text-align:right;">
					<input type="submit" value="vote!">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
