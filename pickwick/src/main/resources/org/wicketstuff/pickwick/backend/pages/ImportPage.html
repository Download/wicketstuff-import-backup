<wicket:extend>
	<div>
		<h2>Applet import pictures</h2>
		<div class="info">
			Import images with the applet
		</div>
		<table class="backendForm">
			<tr>
				<td>Path to upload</td>
				<td>
					<input size="90" type="text" wicket:id="path"></input>
				</td>
			</tr>
			<tr>
				<td valign="top">Files to upload</td>
				<td>
					<div wicket:id="import"></div>
				</td>
			</tr>
		</table>
	</div>
</wicket:extend>
