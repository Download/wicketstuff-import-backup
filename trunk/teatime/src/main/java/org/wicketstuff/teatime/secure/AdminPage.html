<html>
    <head>
    </head>
    <body>
    <wicket:extend>
    	<h1>Admin console for Teh-ah-time-eh</h1>
    	<h2>Startup settings</h2>
    	<table width="100%">
    	<tr><td>Server:</td><td wicket:id="application.server"></td></tr>
    	<tr><td>Channel:</td><td wicket:id="application.channel"></td></tr>
    	<tr><td>Nick:</td><td wicket:id="application.nick"></td></tr>
    	<tr><td>Output:</td><td wicket:id="application.ircLogDir"></td></tr>
		</table>
    	<h2>Logbot runtime settings</h2>
		<table width="100%">
		<col width="50%"></col><col width="50%"></col>
	  	<tr><td>Connected:</td><td><input type="checkbox" wicket:id="application.bot.connected" readonly="readonly" onclick="return false;"/></td></tr>
    	<tr><td>Server:</td><td wicket:id="application.bot.server"></td></tr>
    	<tr><td>Channel:</td><td wicket:id="application.bot.channels[0]"></td></tr>
    	<tr><td>Nick:</td><td wicket:id="application.bot.nick"></td></tr>
    	</table>
    	<h2>Logbot actions</h2>
		<table width="100%">
    	<tr><td><a href="#" wicket:id="reconnect">(re)connect</a></td></tr>
    	<tr><td>Send message: <input type="text" size="32" maxlength="64" wicket:id="send" /></td></tr>
    	</table>
    </wicket:extend>
    </body>
</html>
