<html xmlns:wicket>
<head>
<wicket:head>
	<script wicket:id="script">gmap script import</script>
</wicket:head>
</head>

<body onload="initGMap();refreshGMap();" onunload="GUnload();">
<wicket:panel>
	<form wicket:id="gmapUpdatingForm"><input type="hidden"
		wicket:id="latitudeCenter" name="latitudeCenter" id="latitudeCenter">
	<input type="hidden" wicket:id="longitudeCenter" name="longitudeCenter"
		id="longitudeCenter"> <input type="hidden"
		wicket:id="latitudeSW" name="latitudeSW" id="latitudeSW"> <input
		type="hidden" wicket:id="longitudeSW" name="longitudeSW"
		id="longitudeSW"> <input type="hidden" wicket:id="latitudeNE"
		name="latitudeNE" id="latitudeNE"> <input type="hidden"
		wicket:id="longitudeNE" name="longitudeNE" id="longitudeNE"> <input
		type="hidden" name="zoomlevel" id="zoomLevel" wicket:id="zoomLevel">
	<input type="hidden" name="openMarkerInfoWindow"
		id="openMarkerInfoWindow" wicket:id="openMarkerInfoWindow"></form>
	<a wicket:id="ajaxGMapUpdatingFormSubmit"
		name="ajaxGMapUpdatingFormSubmit" id="ajaxGMapUpdatingFormSubmit"
		style="display: none;"></a>

	<form wicket:id="gMapClickNotifierForm"><input type="hidden"
		wicket:id="latitudeCenter" name="clickNotifierLatitude"
		id="clickNotifierLatitude"> <input type="hidden"
		wicket:id="longitudeCenter" name="clickNotifierLongitude"
		id="clickNotifierLongitude"></form>
	<a wicket:id="ajaxGMapClickNotifierFormSubmit"
		name="ajaxGMapClickNotifierFormSubmit"
		id="ajaxGMapClickNotifierFormSubmit" style="display: none;"></a>

	<span wicket:id="gmapContainer">
	<div wicket:id="gmapComponentUpdate" id="gmapComponentUpdate">gmapUpdate</div>
	<span wicket:id="loopContainer">
	<div wicket:id="gmarkersLoop"><span wicket:id="gmarkerContainer"
		style="display: none;"><script wicket:id="gmarkerComponent"
		type="text/javascript">javascript</script> <span
		wicket:id="gmarkerInfo">user's component</span> </span></div>
	</span> </span>

	<div wicket:id="map" id="map" style="width: 400px; height: 300px"></div>

</wicket:panel>
</body>
</html>
