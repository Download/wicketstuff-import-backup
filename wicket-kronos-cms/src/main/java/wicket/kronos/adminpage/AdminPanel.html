<html>
<wicket:panel>
	<h2>Settings for Plugin</h2>
	<form wicket:id="adminpanelform">
		<table class="noborder">
			<tr>
				<td><label for="name">Pluginname:</label> </td>
				<td><input wicket:id="name" type="text" id="name" size="30"/> </td>
			</tr>
			<tr>
				<td><label for="published"> Publish: </label> </td>
				<td><input wicket:id="published" type="checkbox" id="published"/></td>
			</tr>
			<tr>
				<td><label for="order">Order: </label> </td> 
				<td><input wicket:id="order" type = "text" id="order" size="30"/> </td>
			</tr>
			<tr>
				<td><label for="position">Position:</label> </td>
				<td><input wicket:id="position" type="text" id="position" size="30"/></td>
	 		</tr>
	 		<tr>
				<td><label for="pluginType">Change plugintype:</label> </td>
				<td> <input type="text" wicket:id="pluginType" id="pluginType" size="30"/></td>
			</tr>	
		</table>
		<wicket:child />
		
		<br/>
		<input type="submit" value="Save"/>  
	</form>
</wicket:panel>	
</html>
