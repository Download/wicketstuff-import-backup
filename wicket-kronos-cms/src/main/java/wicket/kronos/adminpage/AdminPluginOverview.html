<wicket:panel>
	<div class="plugins">
		<table width="100%" border="1">
			<tr>
				<th>Name:</th>
				<th>Published:</th>
				<th>Order:</th>
				<th>Position:</th>
				<th>Plugintype:</th>
			</tr>
			<tr wicket:id="pluginRepeater">
				<td width="40%"><a wicket:id="nameLink"><div wicket:id="nameLabel"></div></a></td>
				<td width="10%" class="center"><input type="checkbox" wicket:id="published"/> </td>
				<td width="10%" class="center"><input size="1" type="text" wicket:id="order"/></td>
				<td width="10%" class="center"><input size="5" type="text" wicket:id="position"/></td>
				<td width="30%" wicket:id="pluginType"></td>
			</tr>
		</table>
	</div>
</wicket:panel>
