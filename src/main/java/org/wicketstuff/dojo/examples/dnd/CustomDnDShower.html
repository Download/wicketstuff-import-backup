<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		
	</head>

<body>
	<wicket:extend>
		<style type="text/css">
			body { font-family : sans-serif; }
			.drag {
				background : #eee;
				border : 1px solid #999;
				-moz-border-radius : 5px;
				width: 200px;
				padding: 4px;
			}
		</style>
	
		<div>
			<div class="drag" wicket:id="dragContainer1"><img wicket:id="pic1"/></div>
			<div class="drag" wicket:id="dragContainer2"><img wicket:id="pic2"/></div>
			<div class="drag" wicket:id="dragContainer3"><img wicket:id="pic3"/></div>
		</div>
		<hr/>
		<div wicket:id="dropContainer">
			<div class="drag" wicket:id="dragContainer4"><img wicket:id="pic4"/></div>
			<div class="drag" wicket:id="dragContainer5"><img wicket:id="pic5"/></div>	
		</div>
 
 	</wicket:extend>
</body>
</html>
