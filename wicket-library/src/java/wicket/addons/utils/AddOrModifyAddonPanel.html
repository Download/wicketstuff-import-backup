<html>
<body>
  <wicket:border>
    <form wicket:id="form">
      <table>
        <tr>
          <td><b>plugin name:</b></td>
          <td>
            <input wicket:id="name" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td><b>version:</b></td>
          <td>
            <input wicket:id="version" type="text" size="15" value="" />
          </td>
        </tr>
        <tr>
          <td><b>Wicket version:</b></td>
          <td>
            <input wicket:id="wicketVersion" type="text" size="15" value="" />
          </td>
        </tr>
        <tr>
          <td><b>license:</b></td>
          <td>
            <select wicket:id="license">
              <option>LGPL</option>
            </select>
            &nbsp;<b>Other license:</b>
            <input wicket:id="otherLicense" type="text" size="15" value="" />
          </td>
        </tr>
        <tr>
          <td><b>category:</b></td>
          <td>
            <select wicket:id="category">
              <option>panel component</option>
            </select>
          </td>
        </tr>
        <tr>
          <td valign="top"><b>description:</b></td>
          <td>
            <textarea wicket:id="description" rows="10" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td><b>homepage:</b></td>
          <td>
            <input wicket:id="homepage" type="text" size="40" value="" />
          </td>
        </tr>
        <tr>
          <td><b>URL download:</b></td>
          <td>
            <input wicket:id="downloadUrl" type="text" size="40" value="" />
          </td>
        </tr>
        <wicket:body/>
      </table>
    </form>  
  </wicket:border>
</body>
</html>
