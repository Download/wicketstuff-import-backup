<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
	<span wicket:id="feedback"></span>
		<form wicket:id="sequenceForm">
			<table width="100%">
	               <tbody>
	                       <tr>
	                       		   <td style="width: 100px">Title</td>
	                               <td><input type="text" wicket:id="title"></input></td>
	                       </tr>
	                        <tr>
	                       		   <td style="width: 100px">Date</td>
	                               <td><div wicket:id="date"></div></td>
	                       </tr>
	                       <tr style="height:50px">
	                       		   <td style="width: 100px" valign="top">Description</td>
	                               <td><textarea wicket:id="description" rows="4" cols="30"></textarea></td>
	                       </tr>
	                       <tr>
	                       		   <td style="width: 100px">Authorized Role</td>
	                               <td><div wicket:id="roles"></div></td>
	                       </tr>
	                       
	               </tbody>
	       </table>
	       <input type="submit" wicket:id="save" name="save"></input>
	    </form>
	</wicket:panel>
</body>

</html>
