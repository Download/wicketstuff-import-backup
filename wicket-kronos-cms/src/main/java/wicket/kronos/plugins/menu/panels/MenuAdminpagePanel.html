<wicket:extend>
	<form wicket:id="menuAdminForm">
		<h2> Additional Settings</h2>
		<table class="noborder">
			<tr>
				<td>
					<label for="isHorizontal">Horizontal:</label> 
				</td>
				<td>
					<input wicket:id="isHorizontal" type="checkbox" id="isHorizontal" /> 
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="submit" value="Save" />
				</td>
			</tr>
		</table>
	</form> 
</wicket:extend>
