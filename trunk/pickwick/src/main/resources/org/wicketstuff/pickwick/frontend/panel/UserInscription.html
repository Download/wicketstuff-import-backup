<wicket:panel>
	<form wicket:id="userForm">
	<table>
		<tr>
			<td>User name *</td>
			<td><input type="text" wicket:id="name"></input></td>
		</tr>
		<tr>
			<td>Password *</td>
			<td><input type="password" wicket:id="password"></input></td>
		</tr>
		<tr>
			<td>Repeat Password *</td>
			<td><input type="password" wicket:id="passwordRepeat"></input></td>
		</tr>
		<tr>
			<td colspan="2">
				<center>
					<div wicket:id="feedback"></div>
				</center>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<center>
					<button wicket:id="save">Submit</button>
				</center>
			</td>
		</tr>
	</table>
	</form>
</wicket:panel>
