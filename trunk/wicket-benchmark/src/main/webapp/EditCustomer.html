<html>
  <head>
    <title>Edit Customer</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css"/>
  </head>
  <body jwcid="@Body">
    <h1>Edit Customer</h1>
    <form jwcid="@Form" listener="listener:onSubmit">
      <table>
        <tr>
          <td><label for="firstName">First Name:</label></td>
          <td><input jwcid="@TextField" value="ognl:customer.firstName" id="firstName"/></td>
        </tr><tr>
          <td><label for="lastName">Last Name:</label></td>
          <td><input jwcid="@TextField" value="ognl:customer.lastName" id="lastName"/></td>
        </tr><tr>
          <td><label for="state">State:</label></td>
          <td>
            <select jwcid="@PropertySelection" value="ognl:customer.state" model="ognl:stateModel" id="state">
              <option value="foo">foo</option>
            </select>          
          </td>
        </tr><tr>
          <td><label for="birthDate">Birth Date:</label></td>
          <td><input jwcid="@DatePicker" value="ognl:customer.birthDate" id="birthDate"/></td>
        </tr>
      </table>
      <p><input type="submit" value="Submit"/></p>
    </form>
  </body>
</html>
